<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="white"/>
  
  <!-- 代码编辑区背景 -->
  <rect x="100" y="100" width="600" height="400" rx="10" fill="#F0F5FF" stroke="#D0D8E6" stroke-width="2"/>
  
  <!-- 代码行 -->
  <rect x="140" y="150" width="520" height="12" rx="2" fill="#409EFF" opacity="0.6"/>
  <rect x="140" y="180" width="300" height="12" rx="2" fill="#409EFF" opacity="0.4"/>
  <rect x="140" y="210" width="480" height="12" rx="2" fill="#409EFF" opacity="0.5"/>
  <rect x="140" y="240" width="400" height="12" rx="2" fill="#409EFF" opacity="0.3"/>
  <rect x="140" y="270" width="520" height="12" rx="2" fill="#409EFF" opacity="0.7"/>
  <rect x="140" y="300" width="350" height="12" rx="2" fill="#409EFF" opacity="0.5"/>
  <rect x="140" y="330" width="450" height="12" rx="2" fill="#409EFF" opacity="0.4"/>
  <rect x="140" y="360" width="300" height="12" rx="2" fill="#409EFF" opacity="0.6"/>
  <rect x="140" y="390" width="480" height="12" rx="2" fill="#409EFF" opacity="0.5"/>
  
  <!-- 行号 -->
  <text x="120" y="160" font-family="Consolas, Monaco, monospace" font-size="12" fill="#718096">1</text>
  <text x="120" y="190" font-family="Consolas, Monaco, monospace" font-size="12" fill="#718096">2</text>
  <text x="120" y="220" font-family="Consolas, Monaco, monospace" font-size="12" fill="#718096">3</text>
  <text x="120" y="250" font-family="Consolas, Monaco, monospace" font-size="12" fill="#718096">4</text>
  <text x="120" y="280" font-family="Consolas, Monaco, monospace" font-size="12" fill="#718096">5</text>
  <text x="120" y="310" font-family="Consolas, Monaco, monospace" font-size="12" fill="#718096">6</text>
  <text x="120" y="340" font-family="Consolas, Monaco, monospace" font-size="12" fill="#718096">7</text>
  <text x="120" y="370" font-family="Consolas, Monaco, monospace" font-size="12" fill="#718096">8</text>
  <text x="120" y="400" font-family="Consolas, Monaco, monospace" font-size="12" fill="#718096">9</text>
  
  <!-- 代码区小装饰 -->
  <circle cx="120" cy="120" r="5" fill="#FF6B6B"/>
  <circle cx="140" cy="120" r="5" fill="#FFD93D"/>
  <circle cx="160" cy="120" r="5" fill="#6BCB77"/>
  
  <!-- 编程图标 -->
  <path d="M300 500 L320 460 L380 460 L400 500 Z" fill="#409EFF" opacity="0.8"/>
  <path d="M400 500 L420 460 L480 460 L500 500 Z" fill="#409EFF" opacity="0.6"/>
  <path d="M500 500 L520 460 L580 460 L600 500 Z" fill="#409EFF" opacity="0.4"/>
  
  <!-- 编程符号装饰 -->
  <text x="680" y="140" font-family="Consolas, Monaco, monospace" font-size="24" fill="#409EFF">{}</text>
  <text x="680" y="180" font-family="Consolas, Monaco, monospace" font-size="24" fill="#409EFF">[]</text>
  <text x="680" y="220" font-family="Consolas, Monaco, monospace" font-size="24" fill="#409EFF">()</text>
  <text x="680" y="260" font-family="Consolas, Monaco, monospace" font-size="24" fill="#409EFF">;</text>
  <text x="680" y="300" font-family="Consolas, Monaco, monospace" font-size="24" fill="#409EFF">/</text>
  <text x="680" y="340" font-family="Consolas, Monaco, monospace" font-size="24" fill="#409EFF">*</text>
  
  <!-- 左侧装饰 -->
  <text x="70" y="140" font-family="Consolas, Monaco, monospace" font-size="24" fill="#409EFF">&lt;</text>
  <text x="70" y="180" font-family="Consolas, Monaco, monospace" font-size="24" fill="#409EFF">&gt;</text>
  <text x="70" y="220" font-family="Consolas, Monaco, monospace" font-size="24" fill="#409EFF">+</text>
  <text x="70" y="260" font-family="Consolas, Monaco, monospace" font-size="24" fill="#409EFF">-</text>
  <text x="70" y="300" font-family="Consolas, Monaco, monospace" font-size="24" fill="#409EFF">!</text>
  <text x="70" y="340" font-family="Consolas, Monaco, monospace" font-size="24" fill="#409EFF">=</text>
</svg> 